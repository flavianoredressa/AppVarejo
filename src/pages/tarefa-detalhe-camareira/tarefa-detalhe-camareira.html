<ion-header>
  <ion-navbar>
    <ion-title>Servi√ßo Camareira</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" class="btnQuarto">
        {{chamado.apartamento}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="Bar">
    <div [ngStyle]="{'width.%':width}" class="Progress"></div>
  </div>
  <div *ngFor="let item of chamado.tarefas">
    <ion-item>
      <ion-label>{{item.titulo}}</ion-label>
      <ion-checkbox [(ngModel)]="item.feito" (ngModelChange)="enviar()" color="secondary"></ion-checkbox>
    </ion-item>
  </div>
  <button ion-button block margin-top [disabled]="chamado && chamado.tarefas.length != taferasFeita" (tap)="concluir()"
    color="secondary"> Concluir </button>
</ion-content>
