<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let item of ListaApartamento" col-6>
      <ion-card [ngClass]="{'cardCustom-2':item.status == 1,'cardCustom-1':item.status == 2,'cardCustom-3':item.status == 3}">
        <ion-item>
          <ion-icon name="md-home" class="branco"></ion-icon>
          <h2>{{item.numero}}</h2>
          <p>November 5, 1955</p>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
